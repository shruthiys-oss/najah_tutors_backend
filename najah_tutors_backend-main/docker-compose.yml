version: '3.8'

services:
  # Node.js Express Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: najah_tutors_backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - MONGODB_URI=mongodb://mongodb:27017/najah_tutors
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    depends_on:
      - mongodb
      - redis
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - najah_network
    restart: unless-stopped

  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: najah_tutors_mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=najah_tutors
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - najah_network
    restart: unless-stopped

  # Redis Cache (matching Amazon ElastiCache Redis 7.x)
  redis:
    image: redis:7-alpine
    container_name: najah_tutors_redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_password}
    volumes:
      - redis_data:/data
    networks:
      - najah_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

networks:
  najah_network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local
